<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Джура</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Джура</h1>
        </header>

        <div class="card">
            <h2>Налаштування</h2>
            <label>Тип служби</label>
            <select id="serviceType">
                <option value="mobilized">Мобілізований</option>
                <option value="contract">Контракт</option>
            </select>

            <label>Дата початку служби</label>
            <input type="date" id="startDate">

            <div id="endDateContainer">
                <label>Дата закінчення контракту (дембель)</label>
                <input type="date" id="endDate">
            </div>

            <label>Місячна зарплата (грн)</label>
            <input type="number" id="salary" placeholder="наприклад, 25000">
        </div>

        <div id="main-counter" class="card">
            <div class="circle">
                <div class="big-number" id="bigNumber">0</div>
                <div class="big-text" id="bigText">ДНІВ ПРОЙШЛО</div>
            </div>
            <div id="infinity" style="display:none;">&infin;</div>
        </div>

        <div class="card">
            <h2>Пройшло часу з початку служби</h2>
            <div class="time-breakdown" id="passedTime">-</div>
        </div>

        <div class="card" id="remainingCard" style="display:none;">
            <h2>Залишилось до дембеля</h2>
            <div class="time-breakdown" id="remainingTime">-</div>
        </div>

        <div class="card">
            <h2>Зарплата</h2>
            <p>Накопичено приблизно: <span class="earned" id="earned">0</span> грн</p>
        </div>

        <div class="card">
            <h2>Відпустки та звільнення</h2>
            <div class="vacation-item">
                <label>До відпустки №1 (15 + 2 дні на дорогу)</label>
                <input type="date" id="vac1">
                <div class="countdown" id="toVac1">-</div>
            </div>
            <div class="vacation-item">
                <label>До відпустки №2 (15 + 2 дні на дорогу)</label>
                <input type="date" id="vac2">
                <div class="countdown" id="toVac2">-</div>
            </div>
            <div class="vacation-item">
                <label>До звільнення в місто (4 дні)</label>
                <input type="date" id="vacCity">
                <div class="countdown" id="toVacCity">-</div>
            </div>
            <div class="vacation-item">
                <label>За сімейними обставинами (10 днів)</label>
                <input type="date" id="vacFamily">
                <div class="countdown" id="toVacFamily">-</div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
