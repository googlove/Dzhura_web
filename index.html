<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Джура ∞</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-military min-h-screen w-full relative overflow-hidden">

    <div class="military-bg fixed inset-0 z-0 pointer-events-none"></div>
    <div class="vignette fixed inset-0 z-0 pointer-events-none"></div>

    <main class="relative z-10 pb-28 pt-6 px-4 max-w-lg mx-auto h-screen overflow-y-auto hide-scrollbar">
        
        <header class="flex justify-between items-start mb-6 glass-card p-4 rounded-2xl border-l-4 border-yellow-600/50">
            <div>
                <p class="text-[10px] uppercase tracking-[0.2em] opacity-60 font-mono mb-1 text-yellow-500">Системний час</p>
                <div id="doomsday-clock" class="text-3xl font-black font-mono leading-none tracking-tight text-white/90">
                    00:00:00
                </div>
            </div>
            <div class="text-right">
                <h1 id="header-name" class="font-bold text-lg leading-tight text-white">Боєць</h1>
                <p id="header-rank" class="text-[10px] opacity-50 tracking-widest uppercase font-bold text-yellow-500">Рекрут</p>
            </div>
        </header>

        <section id="view-timer" class="tab-content active">
            
            <div class="relative flex justify-center items-center py-8">
                <svg width="280" height="280" viewBox="0 0 300 300" class="absolute transform -rotate-90 pointer-events-none">
                    <circle cx="150" cy="150" r="140" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="4" />
                    <g id="rice-circle-svg"></g> </svg>
                
                <div class="text-center z-10 mt-2">
                    <div id="percent-display" class="text-6xl font-black mb-0 tabular-nums tracking-tighter drop-shadow-lg">0%</div>
                    <div class="text-[10px] uppercase tracking-[0.3em] opacity-40 font-bold mt-2">Служби</div>
                </div>
            </div>

            <div class="glass-card p-4 rounded-2xl flex items-center justify-between mb-4 border border-white/5 bg-black/20">
                <div>
                    <p class="text-[10px] uppercase opacity-50 font-bold tracking-wider">До демобілізації</p>
                    <p class="text-xs opacity-30">Термін невизначений</p>
                </div>
                <div class="text-5xl font-light text-yellow-500/80 leading-none">
                    ∞
                </div>
            </div>

            <div class="grid grid-cols-4 gap-2 mt-4">
                <div class="timer-box">
                    <span class="block text-xl font-black" id="t-years">0</span>
                    <span class="text-[8px] opacity-50 uppercase tracking-widest">Роки</span>
                </div>
                <div class="timer-box">
                    <span class="block text-xl font-black" id="t-months">0</span>
                    <span class="text-[8px] opacity-50 uppercase tracking-widest">Міс</span>
                </div>
                <div class="timer-box">
                    <span class="block text-xl font-black" id="t-weeks">0</span>
                    <span class="text-[8px] opacity-50 uppercase tracking-widest">Тиж</span>
                </div>
                <div class="timer-box">
                    <span class="block text-xl font-black" id="t-days">0</span>
                    <span class="text-[8px] opacity-50 uppercase tracking-widest">Дні</span>
                </div>
            </div>
        </section>

        <section id="view-army" class="tab-content">
            <div class="flex justify-between items-end mb-4 px-1">
                <h2 class="text-xl font-black uppercase tracking-wide">Особовий склад</h2>
                <button onclick="UI.openModal()" class="text-yellow-500 text-xs font-bold uppercase tracking-wider border border-yellow-500/30 px-3 py-1 rounded hover:bg-yellow-500/10 transition-all">+ Додати</button>
            </div>
            <div id="army-list" class="space-y-3"></div>
        </section>

        <section id="view-settings" class="tab-content">
            <h2 class="text-xl font-black uppercase tracking-wide mb-6 px-1">Параметри</h2>
            <div class="glass-card p-6 rounded-3xl space-y-6 bg-black/20">
                <div>
                    <label class="label-mil">Позивний</label>
                    <input type="text" id="set-name" class="mil-input">
                </div>
                <div>
                    <label class="label-mil">Дата призову</label>
                    <input type="date" id="set-date" class="mil-input text-white [color-scheme:dark]">
                </div>
                <div>
                    <label class="label-mil">Тип служби</label>
                    <div class="grid grid-cols-2 gap-2 mt-1">
                        <button id="btn-mobilized" onclick="App.setService('mobilized')" class="p-3 rounded-xl border border-white/10 text-xs font-bold uppercase transition-all">Мобілізація</button>
                        <button id="btn-contract" onclick="App.setService('contract')" class="p-3 rounded-xl border border-white/10 text-xs font-bold uppercase transition-all">Контракт</button>
                    </div>
                </div>
                <div>
                    <label class="label-mil">Звання</label>
                    <select id="input-rank" class="mil-input appearance-none"></select>
                    
                    <div class="flex items-center gap-3 mt-4 p-3 border border-white/5 rounded-xl">
                         <input type="checkbox" id="is-navy" class="w-5 h-5 accent-yellow-600 bg-transparent border-white/20" onchange="App.toggleNavy(this.checked)">
                         <label for="is-navy" class="text-xs font-bold uppercase opacity-70">ВМС (Корабельні звання)</label>
                    </div>
                </div>

                <button onclick="App.saveUser()" class="w-full bg-yellow-600/80 hover:bg-yellow-600 p-4 rounded-xl font-black uppercase tracking-widest text-black shadow-lg shadow-yellow-900/20 active:scale-95 transition-all mt-4">
                    Зберегти
                </button>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-16 glass-blur rounded-2xl border border-white/5 flex items-center justify-around px-2 z-50 shadow-2xl bg-black/60">
        <button onclick="UI.switchTab('timer')" id="nav-timer" class="nav-item active">
            <i data-lucide="crosshair"></i>
            <span>Таймер</span>
        </button>
        <button onclick="UI.switchTab('army')" id="nav-army" class="nav-item">
            <i data-lucide="users"></i>
            <span>Склад</span>
        </button>
        <button onclick="UI.switchTab('settings')" id="nav-settings" class="nav-item">
            <i data-lucide="settings"></i>
            <span>Налаштування</span>
        </button>
    </nav>

    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden items-center justify-center p-6">
        <div class="glass-card w-full max-w-xs p-6 rounded-2xl border border-white/10">
            <h3 class="font-black text-center mb-6 uppercase tracking-wider text-yellow-500">Новий боєць</h3>
            <input type="text" id="buddy-name" placeholder="Позивний" class="mil-input mb-3">
            <input type="date" id="buddy-date" class="mil-input mb-6 [color-scheme:dark]">
            <div class="flex gap-2">
                <button onclick="UI.closeModal()" class="flex-1 p-3 rounded-xl border border-white/10 text-xs font-bold uppercase hover:bg-white/5">Відміна</button>
                <button onclick="App.addBuddy()" class="flex-1 p-3 rounded-xl bg-yellow-600 text-black text-xs font-bold uppercase hover:bg-yellow-500">Додати</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
