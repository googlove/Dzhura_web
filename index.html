<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Джура - Помічник Військового</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark min-h-screen relative overflow-x-hidden">
    <div class="bg-blobs fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-72 h-72 bg-blue-600/20 rounded-full filter blur-3xl animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-72 h-72 bg-emerald-600/20 rounded-full filter blur-3xl animate-blob animation-delay-4000"></div>
    </div>

    <main class="pb-24 pt-6 px-4 max-w-lg mx-auto">
        <div class="flex justify-between items-center mb-6 glass-card p-4 rounded-2xl">
            <div class="flex items-center gap-3">
                <div id="current-patch-display" class="w-12 h-12 rounded-xl border-2 border-blue-500/50 overflow-hidden bg-black/40 flex items-center justify-center p-1">
                    <i data-lucide="shield" class="w-full h-full text-blue-500"></i>
                </div>
                <div>
                    <h1 id="user-name-display" class="font-bold text-lg leading-tight">Джура</h1>
                    <p id="rank-display" class="text-[10px] opacity-60 tracking-widest uppercase">РЕКРУТ</p>
                </div>
            </div>
            <button onclick="toggleTheme()" class="p-3 rounded-xl bg-white/5 active:scale-90 transition-all">
                <i id="theme-icon" data-lucide="moon" class="w-5 h-5 text-blue-400"></i>
            </button>
        </div>

        <section id="view-timer" class="tab-content active">
            <div class="relative flex justify-center items-center py-6">
                <svg width="300" height="300" viewBox="0 0 300 300" class="absolute transform -rotate-90" id="rice-circle-svg">
                    </svg>
                <div class="text-center z-10">
                    <div id="percent-display" class="text-6xl font-black mb-1 tabular-nums">0<span class="text-2xl text-blue-500">%</span></div>
                    <div id="days-ratio" class="text-[10px] opacity-50 font-mono tracking-tighter">0 / 540 ДНІВ</div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-2 mt-6 text-center">
                <div class="glass-card p-2 rounded-xl border border-white/5">
                    <span class="block text-xl font-bold font-mono" id="t-years">0</span>
                    <span class="text-[8px] uppercase opacity-50">Роки</span>
                </div>
                <div class="glass-card p-2 rounded-xl border border-white/5">
                    <span class="block text-xl font-bold font-mono" id="t-months">0</span>
                    <span class="text-[8px] uppercase opacity-50">Міс</span>
                </div>
                <div class="glass-card p-2 rounded-xl border border-white/5">
                    <span class="block text-xl font-bold font-mono" id="t-weeks">0</span>
                    <span class="text-[8px] uppercase opacity-50">Тиж</span>
                </div>
                <div class="glass-card p-2 rounded-xl border border-white/5">
                    <span class="block text-xl font-bold font-mono" id="t-days">0</span>
                    <span class="text-[8px] uppercase opacity-50">Дні</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-2 mt-2 text-center">
                <div class="glass-card p-2 rounded-xl border border-blue-500/10 bg-blue-500/5">
                    <span class="block text-lg font-bold font-mono text-blue-400" id="t-hours">00</span>
                    <span class="text-[8px] uppercase opacity-50">Год</span>
                </div>
                <div class="glass-card p-2 rounded-xl border border-blue-500/10 bg-blue-500/5">
                    <span class="block text-lg font-bold font-mono text-blue-400" id="t-mins">00</span>
                    <span class="text-[8px] uppercase opacity-50">Хв</span>
                </div>
                <div class="glass-card p-2 rounded-xl border border-blue-500/10 bg-blue-500/5">
                    <span class="block text-lg font-bold font-mono text-blue-400" id="t-secs">00</span>
                    <span class="text-[8px] uppercase opacity-50">Сек</span>
                </div>
            </div>

            <div id="alarm-widget" class="mt-4 glass-card p-4 rounded-2xl flex items-center justify-between border-l-4 border-emerald-500 transition-all duration-500">
                <div class="flex items-center gap-3">
                    <div id="alarm-indicator" class="p-2 rounded-lg bg-emerald-500/20 text-emerald-500">
                        <i data-lucide="shield-check" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <p class="text-[10px] uppercase opacity-50 font-bold">Статус безпеки</p>
                        <p id="alarm-status" class="text-sm font-bold">Загрози відсутні</p>
                    </div>
                </div>
                <div id="alarm-dot" class="w-3 h-3 rounded-full bg-emerald-500 animate-pulse"></div>
            </div>
        </section>

        <section id="view-profiles" class="tab-content">
            <div class="flex justify-between items-center mb-4 px-2">
                <h2 class="text-xl font-bold">Підрозділ</h2>
                <span class="text-[10px] bg-blue-600 px-2 py-1 rounded-full font-bold uppercase" id="profiles-count">1</span>
            </div>
            <div id="profiles-list" class="space-y-3 mb-6">
                </div>
            <button onclick="openAddModal()" class="w-full p-4 border-2 border-dashed border-white/10 rounded-2xl flex items-center justify-center gap-2 text-white/40 hover:text-white hover:border-blue-500/50 transition-all">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                <span class="font-bold text-sm">Додати побратима</span>
            </button>
        </section>

        <section id="view-calendar" class="tab-content">
            <h2 class="text-xl font-bold mb-4 px-2">Військові свята</h2>
            <div class="glass-card p-4 rounded-2xl border-l-4 border-blue-500 mb-4 bg-blue-500/5">
                <div class="flex items-center gap-3">
                    <i data-lucide="clock" class="text-blue-400 w-5 h-5"></i>
                    <div>
                        <p class="font-bold text-sm">Хвилина мовчання</p>
                        <p class="text-xs opacity-60">Щодня о 09:00 — вшануємо пам'ять героїв</p>
                    </div>
                </div>
            </div>
            <div id="holidays-list" class="space-y-2">
                </div>
        </section>

        <section id="view-settings" class="tab-content">
            <div class="glass-card p-6 rounded-3xl space-y-6">
                <h2 class="text-xl font-bold">Персоналізація</h2>
                
                <div>
                    <label class="block text-[10px] opacity-50 mb-2 uppercase font-black tracking-widest">Ім'я / Позивний</label>
                    <input type="text" id="input-name" placeholder="Наприклад: Козак" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 focus:border-blue-500 outline-none transition-all font-bold">
                </div>

                <div>
                    <label class="block text-[10px] opacity-50 mb-2 uppercase font-black tracking-widest">Дата початку служби</label>
                    <input type="date" id="input-date" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 focus:border-blue-500 outline-none transition-all font-bold text-white [color-scheme:dark]">
                </div>

                <div>
                    <label class="block text-[10px] opacity-50 mb-2 uppercase font-black tracking-widest">Оберіть Шеврон (Рід військ)</label>
                    <div id="patch-selector" class="grid grid-cols-4 gap-3">
                        </div>
                </div>

                <button onclick="saveSettings()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold shadow-lg shadow-blue-600/40 active:scale-95 transition-all">Зберегти зміни</button>
            </div>
        </section>
    </main>

    <nav class="nav-bar fixed bottom-6 left-4 right-4 h-20 glass-blur border border-white/10 rounded-[2rem] flex items-center justify-around px-4 z-50 shadow-2xl">
        <button onclick="toggleView('timer')" id="nav-timer" class="nav-btn p-4 rounded-2xl transition-all">
            <i data-lucide="clock" class="w-6 h-6"></i>
        </button>
        <button onclick="toggleView('profiles')" id="nav-profiles" class="nav-btn p-4 rounded-2xl transition-all">
            <i data-lucide="users" class="w-6 h-6"></i>
        </button>
        <button onclick="toggleView('calendar')" id="nav-calendar" class="nav-btn p-4 rounded-2xl transition-all">
            <i data-lucide="calendar" class="w-6 h-6"></i>
        </button>
        <button onclick="toggleView('settings')" id="nav-settings" class="nav-btn p-4 rounded-2xl transition-all">
            <i data-lucide="settings" class="w-6 h-6"></i>
        </button>
    </nav>

    <div id="modal-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[100] hidden items-center justify-center p-6">
        <div class="glass-card w-full max-w-xs p-6 rounded-3xl space-y-4 border border-white/20">
            <h3 class="font-bold text-center">Новий побратим</h3>
            <input type="text" id="buddy-name" placeholder="Позивний" class="w-full p-4 rounded-xl bg-black/40 border border-white/10 outline-none focus:border-blue-500">
            <input type="date" id="buddy-date" class="w-full p-4 rounded-xl bg-black/40 border border-white/10 outline-none focus:border-blue-500 text-white [color-scheme:dark]">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 p-3 bg-white/5 rounded-xl text-xs font-bold">Скасувати</button>
                <button onclick="addBuddy()" class="flex-1 p-3 bg-blue-600 rounded-xl text-xs font-bold">Додати</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
