<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Джура - Помічник Військового</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark min-h-screen">
    <div class="bg-blobs fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-72 h-72 bg-blue-600/20 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
        <div class="absolute top-[-10%] right-[-10%] w-72 h-72 bg-emerald-600/20 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
    </div>

    <main class="pb-24 pt-6 px-4 max-w-lg mx-auto">
        <div class="flex justify-between items-center mb-6 glass-card p-4 rounded-2xl">
            <div id="profile-trigger" class="flex items-center gap-3 cursor-pointer">
                <div id="current-patch-display" class="w-12 h-12 rounded-full border-2 border-blue-500 overflow-hidden bg-black/20">
                    <img src="default-patch.png" alt="Шеврон" class="w-full h-full object-cover">
                </div>
                <div>
                    <h1 id="user-name-display" class="font-bold text-lg leading-tight">Джура</h1>
                    <p id="rank-display" class="text-[10px] opacity-60 tracking-widest uppercase">РЕКРУТ</p>
                </div>
            </div>
            <button onclick="toggleTheme()" class="p-2 rounded-xl bg-white/5 hover:bg-white/10">
                <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
            </button>
        </div>

        <section id="view-timer" class="tab-content active">
            <div class="relative flex justify-center items-center py-10">
                <svg width="300" height="300" viewBox="0 0 300 300" class="absolute transform -rotate-90">
                    <circle id="rice-circle" cx="150" cy="150" r="140" fill="none" stroke-width="2" />
                </svg>
                <div class="text-center z-10">
                    <div id="percent-display" class="text-6xl font-black mb-1">0<span class="text-2xl text-blue-500">%</span></div>
                    <div id="days-ratio" class="text-xs opacity-50 font-mono">0 / 0 днів</div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-2 mt-6 text-center" id="detailed-timer">
                <div class="glass-card p-2 rounded-xl"><span class="block text-xl font-bold" id="t-years">0</span><span class="text-[8px] uppercase opacity-50">Роки</span></div>
                <div class="glass-card p-2 rounded-xl"><span class="block text-xl font-bold" id="t-months">0</span><span class="text-[8px] uppercase opacity-50">Міс</span></div>
                <div class="glass-card p-2 rounded-xl"><span class="block text-xl font-bold" id="t-weeks">0</span><span class="text-[8px] uppercase opacity-50">Тиж</span></div>
                <div class="glass-card p-2 rounded-xl"><span class="block text-xl font-bold" id="t-days">0</span><span class="text-[8px] uppercase opacity-50">Дні</span></div>
            </div>
            <div class="grid grid-cols-3 gap-2 mt-2 text-center">
                <div class="glass-card p-2 rounded-xl text-blue-400"><span class="block text-lg font-bold" id="t-hours">00</span><span class="text-[8px] uppercase opacity-50">Год</span></div>
                <div class="glass-card p-2 rounded-xl text-blue-400"><span class="block text-lg font-bold" id="t-mins">00</span><span class="text-[8px] uppercase opacity-50">Хв</span></div>
                <div class="glass-card p-2 rounded-xl text-blue-400"><span class="block text-lg font-bold" id="t-secs">00</span><span class="text-[8px] uppercase opacity-50">Сек</span></div>
            </div>

            <div id="alarm-widget" class="mt-4 glass-card p-3 rounded-xl flex items-center justify-between border-l-4 border-emerald-500">
                <div class="flex items-center gap-2">
                    <i data-lucide="shield-alert" class="w-4 h-4 opacity-50"></i>
                    <span class="text-xs font-medium">Статус безпеки: <span id="alarm-status">Завантаження...</span></span>
                </div>
                <div id="alarm-dot" class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
            </div>
        </section>

        <section id="view-profiles" class="tab-content">
            <h2 class="text-xl font-bold mb-4 px-2">Ваш Підрозділ</h2>
            <div id="profiles-list" class="space-y-3">
                </div>
            <button onclick="addNewProfile()" class="w-full mt-4 p-4 border-2 border-dashed border-white/10 rounded-2xl opacity-50 hover:opacity-100 flex items-center justify-center gap-2">
                <i data-lucide="plus" class="w-5 h-5"></i> Додати побратима
            </button>
        </section>

        <section id="view-calendar" class="tab-content">
            <h2 class="text-xl font-bold mb-4 px-2">Військовий календар</h2>
            <div id="holidays-list" class="space-y-2">
                </div>
        </section>

        <section id="view-settings" class="tab-content">
            <div class="glass-card p-6 rounded-3xl space-y-6">
                <div>
                    <label class="block text-xs opacity-50 mb-2 uppercase tracking-wider">Ім'я / Позивний</label>
                    <input type="text" id="input-name" class="w-full p-3 rounded-xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs opacity-50 mb-2 uppercase tracking-wider">Рід військ (Шеврон)</label>
                    <div id="patch-selector" class="flex gap-2 overflow-x-auto pb-2">
                        </div>
                </div>
                <button onclick="saveData()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold shadow-lg shadow-blue-600/20 active:scale-95 transition-all">Зберегти дані</button>
            </div>
        </section>
    </main>

    <nav class="nav-bar fixed bottom-6 left-4 right-4 h-16 glass-blur rounded-2xl flex items-center justify-around px-2 z-50">
        <button onclick="toggleView('timer')" id="nav-timer" class="nav-btn flex flex-col items-center gap-1 p-2 rounded-xl transition-smooth">
            <i data-lucide="timer" class="w-6 h-6"></i>
        </button>
        <button onclick="toggleView('profiles')" id="nav-profiles" class="nav-btn flex flex-col items-center gap-1 p-2 rounded-xl transition-smooth">
            <i data-lucide="users" class="w-6 h-6"></i>
        </button>
        <button onclick="toggleView('calendar')" id="nav-calendar" class="nav-btn flex flex-col items-center gap-1 p-2 rounded-xl transition-smooth">
            <i data-lucide="calendar-days" class="w-6 h-6"></i>
        </button>
        <button onclick="toggleView('settings')" id="nav-settings" class="nav-btn flex flex-col items-center gap-1 p-2 rounded-xl transition-smooth">
            <i data-lucide="settings" class="w-6 h-6"></i>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
