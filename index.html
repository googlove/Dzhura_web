<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Джура™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black min-h-screen w-full relative overflow-hidden text-gray-200 font-['Exo_2'] selection:bg-yellow-600 selection:text-black">

    <div class="pixel-camo fixed inset-0 z-0 pointer-events-none"></div>
    <div class="scanline fixed inset-0 z-50 pointer-events-none"></div>
    <div class="vignette fixed inset-0 z-0 pointer-events-none"></div>

    <main class="relative z-10 h-screen overflow-y-auto pb-24 pt-4 px-4 max-w-md mx-auto hide-scrollbar">
        
        <header class="flex justify-between items-center mb-6 glass-panel p-4 rounded-xl border-l-4 border-yellow-600">
            <div>
                <p class="text-[10px] uppercase text-yellow-500 font-bold tracking-widest mb-1">Оперативний час</p>
                <div id="realtime-clock" class="text-2xl font-mono font-bold text-white leading-none">00:00:00</div>
            </div>
            <div class="text-right">
                <h1 id="user-name" class="font-black uppercase text-lg text-white">Боєць</h1>
                <span id="rank-badge" class="text-[9px] bg-black/40 px-2 py-1 rounded text-yellow-500 font-bold uppercase tracking-wider border border-white/10">Рекрут</span>
            </div>
        </header>

        <section id="view-timer" class="space-y-4 tab-view">
            
            <div class="relative flex justify-center py-6">
                <svg width="260" height="260" viewBox="0 0 260 260" class="transform -rotate-90">
                    <circle cx="130" cy="130" r="120" stroke="rgba(255,255,255,0.05)" stroke-width="8" fill="none" />
                    <circle id="progress-ring" cx="130" cy="130" r="120" stroke="#ca8a04" stroke-width="8" fill="none" stroke-dasharray="754" stroke-dashoffset="754" stroke-linecap="round" class="transition-all duration-1000" />
                </svg>
                
                <div class="absolute inset-0 flex flex-col items-center justify-center pt-2">
                    <span class="text-[9px] uppercase tracking-[0.2em] text-white/40 font-bold">В СТРОЮ</span>
                    <div id="total-days-counter" class="text-5xl font-black text-white drop-shadow-lg font-mono">0</div>
                    <span class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest mt-1">Днів</span>
                </div>
            </div>

            <div class="glass-panel p-5 rounded-xl flex items-center justify-between border border-white/10 relative overflow-hidden group">
                <div class="absolute inset-0 bg-yellow-600/5 group-hover:bg-yellow-600/10 transition-all"></div>
                <div class="relative z-10">
                    <p class="text-[9px] uppercase text-white/50 font-bold tracking-widest mb-1">До Демобілізації</p>
                    <p class="text-xs text-yellow-500 font-bold">Термін невизначений</p>
                </div>
                <div class="relative z-10 text-5xl text-white/90 font-light leading-none animate-pulse-slow">∞</div>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <div class="glass-panel p-3 rounded-xl text-center border-t-2 border-white/10">
                    <span id="stat-years" class="block text-2xl font-mono font-bold text-white">0</span>
                    <span class="text-[8px] uppercase text-white/40 font-bold tracking-wider">Років</span>
                </div>
                <div class="glass-panel p-3 rounded-xl text-center border-t-2 border-white/10">
                    <span id="stat-months" class="block text-2xl font-mono font-bold text-white">0</span>
                    <span class="text-[8px] uppercase text-white/40 font-bold tracking-wider">Місяців</span>
                </div>
                <div class="glass-panel p-3 rounded-xl text-center border-t-2 border-white/10">
                    <span id="stat-weeks" class="block text-2xl font-mono font-bold text-white">0</span>
                    <span class="text-[8px] uppercase text-white/40 font-bold tracking-wider">Тижнів</span>
                </div>
            </div>

            <div class="glass-panel p-3 rounded-xl flex justify-between items-center px-6">
                <span class="text-[9px] uppercase tracking-widest text-white/50 font-bold">Секунди служби</span>
                <span id="stat-seconds-total" class="font-mono text-lg text-yellow-500 font-bold">0</span>
            </div>

        </section>

        <section id="view-settings" class="hidden tab-view space-y-6">
            <h2 class="text-xl font-black uppercase text-white px-1">Налаштування</h2>
            
            <div class="glass-panel p-6 rounded-2xl space-y-5 bg-black/40">
                <div>
                    <label class="block text-[10px] uppercase text-yellow-500 font-bold tracking-widest mb-2">Позивний</label>
                    <input type="text" id="input-name" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:border-yellow-600 outline-none uppercase font-bold tracking-wider">
                </div>

                <div>
                    <label class="block text-[10px] uppercase text-yellow-500 font-bold tracking-widest mb-2">Дата початку служби</label>
                    <input type="date" id="input-date" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:border-yellow-600 outline-none [color-scheme:dark]">
                </div>

                <div>
                    <label class="block text-[10px] uppercase text-yellow-500 font-bold tracking-widest mb-2">Звання</label>
                    <select id="input-rank" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white outline-none appearance-none font-bold"></select>
                    
                    <div class="mt-4 flex items-center gap-3">
                        <input type="checkbox" id="check-navy" class="w-5 h-5 accent-yellow-600 bg-transparent rounded border-white/30" onchange="App.toggleNavy()">
                        <label for="check-navy" class="text-xs font-bold uppercase text-white/70">ВМС (Флот)</label>
                    </div>
                </div>

                <button onclick="App.saveData()" class="w-full py-4 bg-yellow-700 hover:bg-yellow-600 text-white font-black uppercase tracking-widest rounded-xl shadow-lg shadow-yellow-900/40 active:scale-95 transition-all">
                    Зберегти дані
                </button>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-6 left-6 right-6 h-16 bg-[#1a1c16]/90 backdrop-blur-xl border border-white/10 rounded-2xl flex justify-around items-center z-50 shadow-2xl">
        <button onclick="UI.nav('timer')" id="btn-timer" class="nav-btn active flex flex-col items-center gap-1 p-2 text-white/30 transition-all">
            <i data-lucide="clock" class="w-5 h-5"></i>
            <span class="text-[8px] font-bold uppercase tracking-wider">Таймер</span>
        </button>
        <button onclick="UI.nav('settings')" id="btn-settings" class="nav-btn flex flex-col items-center gap-1 p-2 text-white/30 transition-all">
            <i data-lucide="settings-2" class="w-5 h-5"></i>
            <span class="text-[8px] font-bold uppercase tracking-wider">Дані</span>
        </button>
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
