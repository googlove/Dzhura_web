<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Джура ∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
</head>
<body class="theme-dark min-h-screen w-full relative overflow-x-hidden">

    <div class="bg-blobs fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[80vw] h-[80vw] rounded-full filter blur-[80px] opacity-30 animate-blob bg-blue-600"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[80vw] h-[80vw] rounded-full filter blur-[80px] opacity-30 animate-blob bg-indigo-600"></div>
    </div>

    <div id="app" class="relative z-10 max-w-md mx-auto min-h-screen flex flex-col pb-32">
        
        <header class="p-6 space-y-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="active-patch-icon" class="w-12 h-12 rounded-xl glass-card flex items-center justify-center overflow-hidden border border-white/10">
                        <i data-lucide="shield" class="w-6 h-6 text-blue-500"></i>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="text-xl font-bold tracking-tight" id="user-name-display">Джура</h1>
                            <span id="alarm-status-badge" class="px-2 py-0.5 rounded-full text-[8px] font-bold bg-green-500/20 text-green-400 border border-green-500/30">✓ Спокійно</span>
                        </div>
                        <p class="text-[10px] uppercase tracking-wider opacity-60" id="rank-display">Рекрут</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleTheme()" class="p-3 rounded-full glass-card active:scale-90 transition-all">
                        <i data-lucide="moon" id="theme-icon" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <div id="view-timer" class="tab-content active px-4 space-y-4">
            <div class="glass-card rounded-[2.5rem] p-8 flex flex-col items-center relative">
                <div class="relative w-[260px] h-[260px] flex items-center justify-center">
                    <svg id="rice-circle" width="280" height="280" viewBox="0 0 300 300" class="absolute transform -rotate-90"></svg>
                    <div class="text-center z-10">
                        <span id="percent-display" class="text-6xl font-bold tabular-nums">0<span class="text-2xl text-blue-500">%</span></span>
                        <div id="detailed-timer-seconds" class="text-blue-400 font-mono text-lg mt-1 font-bold">00</div>
                    </div>
                </div>

                <div class="grid grid-cols-4 gap-2 w-full mt-6">
                    <div class="timer-box">
                        <span id="t-years" class="text-xl font-bold">0</span>
                        <span class="text-[8px] opacity-50 uppercase">Років</span>
                    </div>
                    <div class="timer-box">
                        <span id="t-months" class="text-xl font-bold">0</span>
                        <span class="text-[8px] opacity-50 uppercase">Міс</span>
                    </div>
                    <div class="timer-box">
                        <span id="t-weeks" class="text-xl font-bold">0</span>
                        <span class="text-[8px] opacity-50 uppercase">Тиж</span>
                    </div>
                    <div class="timer-box">
                        <span id="t-days" class="text-xl font-bold">0</span>
                        <span class="text-[8px] opacity-50 uppercase">Днів</span>
                    </div>
                </div>
                <div class="flex gap-2 w-full mt-2">
                    <div class="timer-box flex-1">
                        <span id="t-hours" class="text-lg font-bold">00</span>
                        <span class="text-[8px] opacity-50 uppercase">Години</span>
                    </div>
                    <div class="timer-box flex-1">
                        <span id="t-mins" class="text-lg font-bold">00</span>
                        <span class="text-[8px] opacity-50 uppercase">Хвилини</span>
                    </div>
                </div>
            </div>
            
            <div id="alarm-banner" class="glass-card p-4 rounded-2xl border-l-4 border-emerald-500 flex items-center gap-3">
                <i data-lucide="map-pin" class="w-5 h-5 text-emerald-500"></i>
                <div class="text-xs">
                    <p class="font-bold">Поточна локація: <span id="geo-location">Київ</span></p>
                    <p class="opacity-60" id="alarm-details">Повітряна тривога відсутня</p>
                </div>
            </div>
        </div>

        <div id="view-army" class="tab-content px-4 space-y-4">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xl font-bold">Мій підрозділ</h2>
                <button onclick="openAddProfileModal()" class="p-2 bg-blue-600 rounded-lg text-xs font-bold">+ Додати</button>
            </div>
            <div id="army-list" class="space-y-3">
                </div>
        </div>

        <div id="view-calendar" class="tab-content px-4 space-y-4">
            <div class="glass-card p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="calendar" class="text-orange-400"></i> Військові свята
                </h2>
                <div id="holidays-list" class="space-y-4">
                    </div>
            </div>
            <div class="glass-card p-4 rounded-2xl bg-black/40 border border-blue-500/30">
                <p class="text-[10px] uppercase font-bold text-blue-400 mb-1">Щодня о 09:00</p>
                <p class="text-sm font-semibold">Загальнонаціональна хвилина мовчання</p>
            </div>
        </div>

        <div id="view-settings" class="tab-content px-4 space-y-6">
            <div class="glass-card p-6 rounded-3xl space-y-6">
                <div>
                    <label class="text-xs font-bold uppercase opacity-50">Ваш Шеврон</label>
                    <div id="patch-grid" class="grid grid-cols-4 gap-2 mt-2">
                        </div>
                </div>
                
                <div class="space-y-4">
                    <input type="text" id="input-name" class="settings-input" placeholder="Ваш позивний">
                    <input type="date" id="input-date" class="settings-input">
                    <select id="input-rank" class="settings-input"></select>
                    
                    <div class="flex items-center gap-2 p-3 bg-blue-600/10 rounded-xl">
                        <input type="checkbox" id="is-navy" onchange="toggleNavyRanks(this.checked)">
                        <label for="is-navy" class="text-xs text-blue-300">Звання ВМС (корабельні)</label>
                    </div>
                </div>

                <button onclick="saveData()" class="w-full py-4 bg-blue-600 rounded-xl font-bold shadow-lg active:scale-95 transition-all">Зберегти дані</button>
            </div>
        </div>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[95%] max-w-[400px] z-50">
            <div class="nav-container glass-blur flex justify-around p-2 rounded-full border border-white/10 shadow-2xl">
                <button onclick="toggleView('timer')" id="nav-timer" class="nav-item">
                    <i data-lucide="clock"></i>
                </button>
                <button onclick="toggleView('army')" id="nav-army" class="nav-item">
                    <i data-lucide="users"></i>
                </button>
                <button onclick="toggleView('calendar')" id="nav-calendar" class="nav-item">
                    <i data-lucide="calendar"></i>
                </button>
                <button onclick="toggleView('settings')" id="nav-settings" class="nav-item">
                    <i data-lucide="settings"></i>
                </button>
            </div>
        </nav>
    </div>

    <div id="modal-profile" class="fixed inset-0 z-[100] bg-black/80 hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="glass-card w-full p-6 rounded-3xl space-y-4">
            <h2 class="text-lg font-bold">Додати побратима</h2>
            <input type="text" id="buddy-name" class="settings-input" placeholder="Позивний">
            <input type="date" id="buddy-date" class="settings-input">
            <div class="flex gap-2">
                <button onclick="closeAddProfileModal()" class="flex-1 py-3 bg-white/10 rounded-xl">Скасувати</button>
                <button onclick="addBuddy()" class="flex-1 py-3 bg-blue-600 rounded-xl font-bold">Додати</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
