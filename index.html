<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Джура ∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-pixel min-h-screen relative font-['Exo_2']" id="body-root">
    <div class="camo-overlay"></div>

    <main class="relative z-10 max-w-md mx-auto p-4 pb-32">
        <header class="glass-panel p-4 mb-6 flex justify-between items-center border-l-4 border-theme">
            <div>
                <div id="money-display" class="text-xl font-black text-theme tracking-tighter">0 ₴</div>
                <div id="display-rank" class="text-[10px] text-white/50 uppercase font-bold">Рекрут</div>
            </div>
            <div class="flex gap-3">
                <button onclick="UI.setTheme('pixel')" class="theme-dot bg-[#bef264]" title="Піксель"></button>
                <button onclick="UI.setTheme('night')" class="theme-dot bg-[#334155]" title="Ніч"></button>
                <button onclick="UI.setTheme('red')" class="theme-dot bg-[#ef4444]" title="Червоний"></button>
            </div>
        </header>

        <section id="view-timer" class="tab-view space-y-8">
            <div class="flex justify-center relative">
                <svg width="280" height="280" class="rotate-[-90deg]">
                    <circle cx="140" cy="140" r="120" class="circle-bg" stroke-width="12" fill="none"/>
                    <circle id="progress-ring" cx="140" cy="140" r="120" class="circle-main" stroke-width="12" fill="none" stroke-dasharray="754" stroke-dashoffset="754" stroke-linecap="round"/>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span class="text-xs font-black tracking-widest text-theme uppercase">СЛУЖБА</span>
                    <div id="main-days-counter" class="text-8xl font-mono font-black text-white leading-none">0</div>
                    <span class="text-sm font-bold text-white uppercase mt-2">Днів</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <div class="stat-card"><span id="t-year">0</span><label>Років</label></div>
                <div class="stat-card"><span id="t-month">0</span><label>Місяців</label></div>
                <div class="stat-card"><span id="t-day">0</span><label>Днів</label></div>
            </div>
            <div id="events-tracker" class="space-y-3"></div>
        </section>

        <section id="view-settings" class="tab-view hidden space-y-4">
            <div class="glass-panel p-5 space-y-4">
                <label class="block text-theme text-[10px] font-black uppercase ml-1">Персональні дані</label>
                <input type="text" id="in-name" class="mil-input" placeholder="ПОЗИВНИЙ">
                <input type="date" id="in-date" class="mil-input">
                
                <div class="flex items-center gap-3 p-4 bg-white/5 rounded-xl border border-white/10">
                    <input type="checkbox" id="check-navy" onchange="App.toggleNavy()" class="w-6 h-6 accent-[#bef264]">
                    <span class="text-xs font-black text-white uppercase">ВМС (ФЛОТ)</span>
                </div>

                <label class="block text-theme text-[10px] font-black uppercase ml-1">Військове звання</label>
                <select id="input-rank" class="mil-input"></select>
            </div>

            <button onclick="App.save()" class="mil-save-btn">ЗБЕРЕГТИ ДАНІ</button>
        </section>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 h-20 bg-black/95 rounded-[2rem] flex justify-around items-center z-50 border border-white/5 shadow-2xl">
        <button onclick="UI.nav('timer')" id="nav-timer" class="nav-item active">
            <i data-lucide="clock" class="w-6 h-6"></i><span>Головна</span>
        </button>
        <button onclick="UI.nav('settings')" id="nav-settings" class="nav-item">
            <i data-lucide="shield-check" class="w-6 h-6"></i><span>Налаштування</span>
        </button>
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
